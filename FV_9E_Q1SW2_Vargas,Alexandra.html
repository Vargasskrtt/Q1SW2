<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q1 Practice 5</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
 
 <div class="container1">
     <h1><span style="color:#FC8EAC ; font-family: Consolas;">Club Membership</span > Form</h1>

</div>

<br>

 <div class="container2">

<form action=" ">
      <label for="Name">Name</label>
      <br>
      <input type="text" id="Name" name="Name">

      <br><br>
      <label for="Age">Age</label>
      <br>
      <input type="number" id="age" name="age">

      <br><br>
      <label for="gender">Gender:</label>
      <br>
      <input type="radio" id="male" name="gender">
      <label for="male">Male</label>
      <br>
      <input type="radio" id="Female" name="gender">
      <label for="female">Female</label>

      <br><br>

      <label for="section">Grade & Section</label>
      <br>
      <select id="sections" name="sections">
      	<option value="9E">9-Emerald</option>
      	<option value="9R">9-Ruby</option>
      	<option value="9S">9-Sapphire</option>
      	<option value="9T">9-Topaz</option>
      </select>

      <br><br>

      <label for="club">Choose a club</label>
      <br>
      <select id="clubs" name="Clubs">
      	<option value="9E">Dance Club</option>
      	<option value="9R">Marching Band</option>
      	<option value="9S">Glee Club</option>
      	<option value="9T">Communications Club</option>

      	<option value="9T">Basketball Varsity</option>
      </select>
      <br><br>

      <label for="why">Why do you want to join this club?</label>
      <br>
      <textarea rows="4" cols="30" placeholder="Type your answer here..." required></textarea>

      <br><br>
      <input type="submit" id="submit" name="submit" value="Join Now">
  </form>
 </div>

</body>
</html>
